<!doctype html>

<head>
  <title>Octo-Org</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="header">
    <div class="container">
      <div class="logo collapsible_content">
        <button class="expand_content" href="/">
          <img src="https://avatars1.githubusercontent.com/u/8505802?v=4">
        </button>
      </div>
      <div class="nav">
        <div class="nav-item collapsible_content">
          <a class="active nav-link leaderboard" href="/">Leaderboard</a>
        </div>
      </div>
      <div class="user">
        <div class="collapsible_content">
          <button class="expand_content">
            <div class="avatar">
              <img src="https://avatars2.githubusercontent.com/u/16901619?v=4">
            </div>
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="main">
    <div class="section-leaderboard">
      <div class="container">
        <div class="box leaderboard">
          <div class="boxHeader">
            <div class="filters">
              <div class="links">
                <a class="btn btn-white" href="">
                  All Time - All Repos
                </a>
              </div>
            </div>
          </div>

          <div>
            <table>
              <thead>
                <tr>
                  <th class="rank">
                  </th>
                  <th>
                    <span>Github Name</span>
                  </th>
                  <th class="metric filter-button">
                    <a href="?sort=commits">
                      <span>Commits</span>
                      <span class="tooltip" data-tippy="The number of pull commits the user has made." data-tippy-theme="light" data-tippy-sticky="true" data-tippy-interactive="true" data-tippy-hideonclick="false" data-tippy-arrow="true" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12" viewBox="0 0 16 16" width="12">
                          <path d="M9 8a1 1 0 0 0-1-1H5.5a1 1 0 1 0 0 2H7v4a1 1 0 0 0 2 0zM4 0h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm4 5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill-rule="evenodd" fill="currentColor">
                          </path>
                        </svg>
                      </span>
                    </a>
                 </th>
                  <th class="metric filter-button">
                    <a href="?sort=additions">
                      <span>Additions</span>
                      <span class="tooltip" data-tippy="The number of additions the user has made." data-tippy-theme="light" data-tippy-sticky="true" data-tippy-interactive="true" data-tippy-hideonclick="false" data-tippy-arrow="true" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12" viewBox="0 0 16 16" width="12">
                          <path d="M9 8a1 1 0 0 0-1-1H5.5a1 1 0 1 0 0 2H7v4a1 1 0 0 0 2 0zM4 0h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm4 5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill-rule="evenodd" fill="currentColor">
                          </path>
                        </svg>
                      </span>
                    </a>
                 </th>
                  <th class="metric filter-button">
                    <a href="?sort=deletions">
                      <span>Deletions</span>
                      <span class="tooltip" data-tippy="The number of deletions the user has made." data-tippy-theme="light" data-tippy-sticky="true" data-tippy-interactive="true" data-tippy-hideonclick="false" data-tippy-arrow="true" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12" viewBox="0 0 16 16" width="12">
                          <path d="M9 8a1 1 0 0 0-1-1H5.5a1 1 0 1 0 0 2H7v4a1 1 0 0 0 2 0zM4 0h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm4 5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill-rule="evenodd" fill="currentColor">
                          </path>
                        </svg>
                      </span>
                    </a>
                 </th>
                  <th class="metric">
                    <a href="">
                      <span>Ratio</span>
                      <span class="tooltip" data-tippy="The ratio of additions to deletions the user has made." data-tippy-theme="light" data-tippy-sticky="true" data-tippy-interactive="true" data-tippy-hideonclick="false" data-tippy-arrow="true" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="12" viewBox="0 0 16 16" width="12">
                          <path d="M9 8a1 1 0 0 0-1-1H5.5a1 1 0 1 0 0 2H7v4a1 1 0 0 0 2 0zM4 0h8a4 4 0 0 1 4 4v8a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4zm4 5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill-rule="evenodd" fill="currentColor">
                          </path>
                        </svg>
                      </span>
                    </a>
                 </th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="footerLinks">
      <a href="mailto:fabien.bessez@gmail.com">Support</a>Â·
      <a href="https://github.com/fbessez/octo-org" target="_blank">Source Code</a>
    </footer>
  </section>
</body>

<script src="./js/index.js"></script>
